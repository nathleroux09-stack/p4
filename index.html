<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Puissance 4 P2P</title>
<style>
/* ---------- TYPOGRAPHIE GLOBALE ---------- */
:root{
  --bg:#071128;           
  --card:#0e2436;         
  --muted:#9fb7c7;        
  --text:#e8f3fb;         
  --accent:#2ea44f;       
  --accent-strong:#26a14a;
  --ghost:#133147;        
  --danger:#e06a4a;       
  --glass: rgba(255,255,255,0.04);
  --board-hole:#0b3a57;   
  --hole-edge:#163a54;
  --disc-shadow: rgba(0,0,0,0.45);
}

*{box-sizing:border-box}
html,body{height:100%;}

body {
  margin: 0;
  padding: 0.9rem;
  font-family: -apple-system, "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(180deg,var(--bg) 0%, #052033 100%);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  gap:0.8rem;
  min-height:100vh;
}

/* ---------- TITRE ---------- */
h1{
  margin: 0.6rem 0 0;
  font-size:1.15rem;
  font-weight:700;
  color:var(--text);
  letter-spacing:0.2px;
  text-align:center;
  width:100%;
  max-width:420px;
  text-shadow: 0 1px 0 rgba(0,0,0,0.45);
  padding: 8px 0;
}

/* ---------- CONTENEURS PRINCIPAUX (cartes) ---------- */
#loginContainer, #controls, #rematchContainer, #clocks, #playerInfo {
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:0.45rem;
  align-items:stretch;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
  padding:0.7rem;
  border-radius:12px;
  border: 1px solid rgba(255,255,255,0.04);
  box-shadow: 0 6px 18px rgba(2,6,12,0.55), inset 0 1px 0 rgba(255,255,255,0.02);
}

/* reduce visual clutter on small: stack slightly tighter */
#loginContainer{ padding-top:0.5rem }

/* ---------- INPUTS ---------- */
input[type="text"], input[type="password"], textarea {
  width:100%;
  min-height:44px;
  padding: 10px 12px;
  border-radius:10px;
  border: 1px solid rgba(255,255,255,0.06);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
  color:var(--text);
  font-size:0.95rem;
  outline: none;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
  resize: vertical;
  transition: box-shadow .12s ease, border-color .12s ease, transform .06s ease;
}

input::placeholder, textarea::placeholder {
  color: rgba(255,255,255,0.35);
  font-weight:500;
}

input:focus, textarea:focus{
  border-color: rgba(46,164,79,0.9);
  box-shadow: 0 6px 18px rgba(46,164,79,0.06), inset 0 1px 0 rgba(255,255,255,0.02);
  transform: translateY(-1px);
}

/* specific textarea (code field) */
textarea#codeField {
  min-height:92px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  font-size:0.88rem;
}

/* ---------- BOUTONS ---------- */
button {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  min-height:44px;
  padding: 10px 14px;
  border-radius:12px;
  border: none;
  background: var(--ghost);
  color: var(--text);
  font-weight:700;
  font-size:0.95rem;
  cursor:pointer;
  transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
  box-shadow: 0 6px 14px rgba(2,6,12,0.5);
}

/* primary (create / connect / apply) */
#loginContainer button#loginBtn,
#loginContainer button#createAccountBtn,
#controls button#createOffer,
#controls button#createAnswer,
#controls button#applyCode,
#rematchContainer button#rematchBtn {
  background: linear-gradient(180deg, var(--accent), var(--accent-strong));
  color: #fff;
  box-shadow: 0 8px 22px rgba(38,161,74,0.18);
}

/* secondary / ghost */
button#copyCode, button#declineBtn {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.06);
  color: var(--muted);
  box-shadow:none;
}

/* small icon-like button */
#declineBtn{
  min-width:44px;
  width:44px;
  padding:0;
  font-size:1.05rem;
  border-radius:10px;
}

/* hover/active */
button:hover{ transform: translateY(-2px); }
button:active{ transform: translateY(0); box-shadow: 0 4px 8px rgba(0,0,0,0.5); }

/* disabled look */
button:disabled{
  opacity:0.45;
  cursor:not-allowed;
  transform:none;
  box-shadow:none;
}

/* smaller grouping layout for pairs */
#loginContainer > button, #controls > button { width:100%; }

/* ---------- STATUS / small texts ---------- */
#status, #loginStatus, #rematchStatus {
  color:var(--muted);
  font-weight:600;
  font-size:0.9rem;
  padding:6px 8px;
  border-radius:8px;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
  border:1px solid rgba(255,255,255,0.02);
}

/* ---------- PLAYER INFO / CLOCKS ---------- */
#playerInfo {
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  padding:8px;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
}

#playerInfo > div{
  display:flex;
  flex-direction:column;
  gap:4px;
  font-size:0.95rem;
  color:var(--text);
}

#playerInfo span{ font-weight:800; color: #fff; font-size:0.95rem; }

/* clocks */
#clocks {
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  padding:8px 10px;
  border-radius:10px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
  border:1px solid rgba(255,255,255,0.03);
  font-weight:800;
  font-size:0.95rem;
}

/* ---------- PLATEAU (board) ---------- */
#board{
  width:100%;
  max-width:420px;
  aspect-ratio: 7 / 6;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-template-rows: repeat(6, 1fr);
  gap:8px;
  padding: 14px;
  border-radius:16px;
  background: linear-gradient(180deg, var(--board-hole), #082a3d);
  box-shadow: 0 18px 40px rgba(1,8,15,0.7), inset 0 2px 10px rgba(255,255,255,0.02);
  transform: none;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

/* ensure board never exceeds viewport width on small devices */
@media (max-width:420px){
  #board{ padding:10px; gap:6px; border-radius:12px; }
}

/* each cell looks like a circular hole */
.cell {
  width:100%;
  height:100%;
  aspect-ratio: 1 / 1;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.03), transparent 20%),
              linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
  box-shadow: inset 0 -6px 12px rgba(0,0,0,0.6), inset 0 2px 6px rgba(255,255,255,0.02);
  cursor: pointer;
  transition: transform .08s ease;
  position:relative;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,0.02);
}

/* subtle press feedback */
.cell:active{ transform: translateY(1px) scale(0.997); }

/* the disc sits inside the hole and is slightly smaller */
.disc{
  width:86%;
  height:86%;
  border-radius:50%;
  background: #111;
  box-shadow: 0 6px 14px var(--disc-shadow), inset 0 2px 8px rgba(255,255,255,0.03);
  transition: transform .28s cubic-bezier(.2,.9,.3,1), background .2s ease, box-shadow .12s ease;
  will-change: transform, background;
  display:block;
  z-index:1;
}

/* card for empty hole look: darker center */
.cell::after{
  content:"";
  position:absolute;
  inset:10% 10%;
  border-radius:50%;
  background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.02), rgba(0,0,0,0.3));
  z-index:0;
  pointer-events:none;
  }
  
  /* colored discs variants (use board values 'red' or 'yellow') */
  .disc.red{
  background: linear-gradient(180deg, #ff5b5b, #c43b3b);
  box-shadow: 0 8px 18px rgba(196,59,59,0.28), inset 0 2px 8px rgba(255,255,255,0.06);
  }
  .disc.yellow{
  background: linear-gradient(180deg, #ffd35b, #d6a42c);
  box-shadow: 0 8px 18px rgba(214,164,44,0.22), inset 0 2px 8px rgba(255,255,255,0.06);
  }
  
  /* animation for disc drop: only applied when JS adds the class 'dropped' */
  @keyframes dropIn {
  from { transform: translateY(-40%) scale(.98); opacity:0.85; }
  to   { transform: translateY(0) scale(1); opacity:1; }
  }
  .disc.dropped { animation: dropIn .26s cubic-bezier(.2,.9,.3,1) both; }
  
  /* ---------- REMATCH CONTAINER ---------- */
  #rematchContainer {
  display:flex;
  gap:8px;
  align-items:center;
  justify-content:center;
  padding:8px;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
  border-radius:12px;
  }
  
  /* ---------- UTIL / SMALL SCREEN ADJUSTS ---------- */
  @media (max-width:360px){
  body{ padding:0.6rem; }
  h1{ font-size:1rem; }
  #loginContainer, #controls, #board{ padding:8px; border-radius:10px; }
  input, button { min-height:40px; font-size:0.92rem; }
  }
  
  /* ---------- ACCESSIBILITÉ FOCUS ---------- */
  input:focus, textarea:focus, button:focus{
  outline: 3px solid rgba(46,164,79,0.18);
  outline-offset:2px;
  border-radius:10px;
  }
</style>
</head>
<body>
<h1>Puissance 4 P2P</h1>

<div id="loginContainer">
  <input type="text" id="usernameInput" placeholder="Pseudo">
  <input type="password" id="passwordInput" placeholder="Mot de passe">
  <button id="createAccountBtn">Créer un compte</button>
  <button id="loginBtn">Se connecter</button>
  <div id="loginStatus"></div>
</div>

<div id="playerInfo" style="display:none;">
  <div id="myEloContainer">Elo : <span id="myElo"></span></div>
  <div id="opponentContainer" style="display:none;">
    Adversaire : <span id="opName">—</span> (<span id="opElo">—</span>)
  </div>
</div>

<div id="controls" style="display:none;">
  <button id="createOffer">Créer Offre</button>
  <button id="createAnswer" disabled>Créer Réponse</button>
  <textarea id="codeField" placeholder="Colle ou copie le code ici"></textarea><br>
  <button id="applyCode">Appliquer Code</button>
  <button id="copyCode">Copier Code</button>
  <div id="status">Statut : Déconnecté</div>
</div>

<div id="clocks" style="display:none;">
  <div id="myClockContainer"><span id="myPseudo"></span> (<span id="myEloClock"></span>) : <span id="myClock">05:00</span></div>
  <div id="opClockContainer"><span id="opPseudo"></span> (<span id="opEloClock"></span>) : <span id="opClock">05:00</span></div>
</div>

<div id="board"></div>

<div id="rematchContainer">
  <button id="rematchBtn">Revanche</button>
  <button id="declineBtn">✖</button>
  <span id="rematchStatus"></span>
</div>

<script>
// ---------------- UTILITAIRES ----------------
const el=id=>document.getElementById(id);
const setStatus=t=>el('status').textContent="Statut : "+t;
// Liste blanche des pseudos autorisés à se connecter


let board=Array(6).fill().map(()=>Array(7).fill(null));
let turn=null, myColor=null, opponentColor=null, gameOver=false;
let pc=null, dc=null, isInitiator=false;
let rematchAccepted=false, opponentRematch=false, rematchTimer=null;
let myTime=300, opTime=300, myInterval=null, opInterval=null;
let currentUser=null;

const allowedUsers = ["Nathlx", "nathlx", "Olaxee", "Cebe36", "cebe36","olaxee","Quentin Gogry", "Quentin gogry","X"]; // <-- modifie ici

// ---------------- LOCAL STORAGE USERS ----------------
function getUsers(){ return JSON.parse(localStorage.getItem('users')||'{}'); }
function saveUsers(users){ localStorage.setItem('users', JSON.stringify(users)); }



el('createAccountBtn').onclick=()=>{
  const username=el('usernameInput').value.trim();
  const password=el('passwordInput').value.trim();
  if(!username||!password){ el('loginStatus').textContent="Pseudo et mdp requis"; return; }
  let users=getUsers();
  if(!allowedUsers.includes(username)){ el('loginStatus').textContent="Pseudo non autorisé"; return; }
  
  if(users[username]){ el('loginStatus').textContent="Pseudo déjà utilisé"; return; }
  users[username]={password:password, elo:1000};
  saveUsers(users);
  
  el('loginStatus').textContent="Compte créé, connecte-toi";
};

el('loginBtn').onclick=()=>{
  const username=el('usernameInput').value.trim();
  const password=el('passwordInput').value.trim();
  let users=getUsers();
  if(!users[username] || users[username].password!==password){
    el('loginStatus').textContent="Pseudo ou mdp incorrect"; return;
  }
  currentUser={username:username, elo:users[username].elo};
  el('myElo').textContent=currentUser.elo;
  el('loginContainer').style.display='none';
  el('controls').style.display='flex';
  el('playerInfo').style.display='flex';

  // Avant la partie : affiche seulement ton Elo
  el('myEloContainer').style.display='block';
  el('opponentContainer').style.display='none';
  el('myPseudo').textContent = currentUser.username;
  el('myEloClock').textContent = currentUser.elo;
  
  // --- calcul ELO théorique depuis l'historique ---
  let hist = getHistory().filter(h => h.winner===username || h.loser===username);
  let theoreticalElo = 1000;
  for(let h of hist){
  if(h.winner===username) theoreticalElo += h.eloChange;
  else if(h.loser===username) theoreticalElo -= h.eloChange;
  }
  // si différence > 100, corriger l'ELO
  if(Math.abs(currentUser.elo - theoreticalElo) > 100){
  currentUser.elo = theoreticalElo;
  users[username].elo = theoreticalElo;
  saveUsers(users);
  }
  
  if(!allowedUsers.includes(username)){ el('loginStatus').textContent="Pseudo non autorisé"; return; }
};

// ---------------- PLATEAU ----------------
function createBoard(){
  const boardDiv=el('board'); boardDiv.innerHTML="";
  for(let r=0;r<6;r++){
    for(let c=0;c<7;c++){
      const cell=document.createElement('div');
      cell.className='cell'; cell.dataset.col=c;
      const disc=document.createElement('div'); disc.className='disc';
      cell.appendChild(disc);
      cell.onclick=()=>handleColumnClick(c);
      boardDiv.appendChild(cell);
    }
  }
}
createBoard();

function updateBoard(){
  const discs=document.querySelectorAll('.disc');
  for(let r=0;r<6;r++){
    for(let c=0;c<7;c++){
      const color=board[r][c];
      const idx=r*7+c;
      discs[idx].style.background=color||'#111';
    }
  }
}

function clearBoard(){ board=Array(6).fill().map(()=>Array(7).fill(null)); updateBoard(); }

function handleColumnClick(col){
  if(gameOver) return;
  if(turn===null){ turn=myColor; opponentColor=(myColor==='red'?'yellow':'red'); setStatus("Tour de "+turn); startClock(turn); }
  if(turn!==myColor) return;
  if(dropDisc(col,myColor)){ sendMove(col); switchTurn(); }
}

function dropDisc(col,color){
  if(gameOver) return false;
  for(let r=5;r>=0;r--){
    if(!board[r][col]){
      board[r][col]=color; updateBoard();
      if(checkWin(r,col,color)){ endGame(color+" gagne !", color); }
      return true;
    }
  }
  return false;
}

function checkWin(row,col,color){
  const dirs=[[1,0],[0,1],[1,1],[1,-1]];
  function countDir(dr,dc){ let r=row+dr,c=col+dc,count=0;
    while(r>=0&&r<6&&c>=0&&c<7&&board[r][c]===color){ count++; r+=dr; c+=dc; }
    return count;
  }
  for(const [dr,dc] of dirs){ if(1+countDir(dr,dc)+countDir(-dr,-dc)>=4) return true; }
  return false;
}

// ---------------- GAME END + ELO ----------------
function endGame(message, winnerColor=null){
  gameOver=true; stopAllIntervals(); clearBoard();
  myTime=300; opTime=300; updateClocks();
  el('rematchContainer').style.display='flex';
  setStatus(message);
  
  if(winnerColor){
    let users=getUsers();
    let myElo=currentUser.elo;
    let opElo=parseInt(el('opElo').textContent)||1000;
    let S=(winnerColor===myColor)?1:0;
    let E=1/(1+Math.pow(10,(opElo-myElo)/400));
    let delta=Math.round(16*(S-E));
    currentUser.elo=myElo+delta;
    el('myElo').textContent=currentUser.elo;
    users[currentUser.username].elo=currentUser.elo;
    saveUsers(users);
    if(dc?.readyState==='open') dc.send(JSON.stringify({playerInfo:{username:currentUser.username, elo:currentUser.elo}}));
    
    // --- enregistrer l'historique de la partie ---
    let hist = getHistory();
    hist.push({
    winner: winnerColor===myColor ? currentUser.username : el('opPseudo').textContent,
    loser: winnerColor===myColor ? el('opPseudo').textContent : currentUser.username,
    eloChange: delta,
    timestamp: Date.now()
    });
    saveHistory(hist);
  }
}

// ---------------- SWITCH TURN + CLOCK ----------------
function switchTurn(){
  if(turn===myColor){ stopClock(myInterval); turn=opponentColor; startClock(turn); setStatus("Tour de l'autre joueur"); }
  else { stopClock(opInterval); turn=myColor; startClock(turn); setStatus("À ton tour !"); }
}

function startClock(player){
  if(gameOver) return;
  if(player===myColor){
    myInterval=setInterval(()=>{ myTime--; updateClocks(); if(myTime<=0){ endGame("Temps écoulé !", opponentColor); sendEndGame(); } },1000);
  } else {
    opInterval=setInterval(()=>{ opTime--; updateClocks(); if(opTime<=0){ endGame("Temps écoulé !", myColor); } },1000);
  }
}
function stopClock(interval){ if(interval) clearInterval(interval); }
function stopAllIntervals(){ stopClock(myInterval); stopClock(opInterval); }
function updateClocks(){ 
  el('myClock').textContent = formatTime(myTime); 
  el('opClock').textContent = formatTime(opTime); 
  el('myPseudo').textContent = currentUser.username;
  el('myEloClock').textContent = currentUser.elo;
  // si adversaire déjà connecté
  if(el('opPseudo').textContent !== "—"){
    el('opEloClock').textContent = el('opElo').textContent;
  }
}
function formatTime(sec){ return `${Math.floor(sec/60).toString().padStart(2,'0')}:${(sec%60).toString().padStart(2,'0')}`; }

// ---------------- REMATCH ----------------
function checkRematchStart(){
  if(rematchAccepted && opponentRematch){
    clearTimeout(rematchTimer);
    rematchAccepted=false; opponentRematch=false;
    myTime=300; opTime=300; clearBoard();
    turn=null; gameOver=false; el('rematchContainer').style.display='none';
    setStatus("Nouvelle partie — premier à jouer commence");
    el('clocks').style.display='flex';
  } else el('rematchStatus').textContent="En attente de l'autre joueur...";
}
function disconnectRematch(){
  stopAllIntervals(); rematchAccepted=false; opponentRematch=false;
  el('rematchContainer').style.display='none';
  pc?.close(); pc=null; dc=null;
  setStatus("Communication coupée, plateau prêt pour nouvelle connexion");
}

// ---------------- P2P ----------------
function makePeer(){
  pc=new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
  pc.onconnectionstatechange=()=>{ if(pc.connectionState==='connected'){ setStatus("Connecté !"); el('clocks').style.display='flex'; sendPlayerInfo(); } };
  pc.ondatachannel=e=>{ dc=e.channel; setupDC(); };
  return pc;
}

function setupDC(){
  dc.onopen=()=>{ setStatus("Canal ouvert — prêt à jouer !");
    if(!myColor){ myColor=isInitiator?'red':'yellow'; opponentColor=myColor==='red'?'yellow':'red'; turn=null; }
    sendPlayerInfo();
  };
  dc.onmessage=e=>{
    const msg=JSON.parse(e.data);
    if(msg.col!==undefined){ if(turn===null) turn=opponentColor; dropDisc(msg.col,opponentColor); switchTurn(); }
    if(msg.rematch===true){ opponentRematch=true; checkRematchStart(); }
    if(msg.rematch===false){ disconnectRematch(); }
    if(msg.endGame) endGame(msg.endGame);
    if(msg.playerInfo){ el('opName').textContent=msg.playerInfo.username; el('opElo').textContent=msg.playerInfo.elo; }
    if(msg.playerInfo){
    el('opPseudo').textContent = msg.playerInfo.username;
    el('opEloClock').textContent = msg.playerInfo.elo;
    el('opponentContainer').style.display='block'; // si tu veux afficher le conteneur horloge dès qu’adversaire là
    }
  };
}

function sendMove(col){ if(dc?.readyState==='open') dc.send(JSON.stringify({col})); }
function sendRematch(accept){ if(dc?.readyState==='open') dc.send(JSON.stringify({rematch:accept})); }
function sendEndGame(){ if(dc?.readyState==='open') dc.send(JSON.stringify({endGame:myColor+" gagne !"})); }
function sendPlayerInfo(){ if(dc?.readyState==='open'){ dc.send(JSON.stringify({playerInfo:{username:currentUser.username, elo:currentUser.elo}})); } }

function encodeText(str){ return btoa(str); }
function decodeText(code){ try{return atob(code);}catch{return null;} }
async function waitIce(pc){ if(pc.iceGatheringState==='complete') return; return new Promise(res=>{ pc.onicegatheringstatechange=()=>{ if(pc.iceGatheringState==='complete') res(); }; }); }

// ---------------- BOUTONS P2P ----------------
el('createOffer').onclick=async()=>{
  isInitiator=true; makePeer(); dc=pc.createDataChannel('game'); setupDC();
  const offer=await pc.createOffer(); await pc.setLocalDescription(offer); await waitIce(pc);
  el('codeField').value=encodeText(JSON.stringify(pc.localDescription));
  setStatus("Offre créée — envoie le code !");
};

el('applyCode').onclick=async()=>{
  const code=el('codeField').value.trim(); const sdpStr=decodeText(code);
  if(!sdpStr){ alert("Code invalide"); return; }
  const desc=JSON.parse(sdpStr); if(!pc) makePeer(); await pc.setRemoteDescription(desc);
  if(!isInitiator){ el('createAnswer').disabled=false; setStatus("Offre reçue — crée la réponse"); } else setStatus("Réponse appliquée !");
};

el('createAnswer').onclick=async()=>{
  const answer=await pc.createAnswer(); await pc.setLocalDescription(answer); await waitIce(pc);
  el('codeField').value=encodeText(JSON.stringify(pc.localDescription));
  setStatus("Réponse prête — envoie le code !");
};
el('copyCode').onclick=()=>{ navigator.clipboard.writeText(el('codeField').value); alert("Code copié !"); };

// ---------------- REMATCH BUTTONS ----------------
el('rematchBtn').onclick=()=>{ rematchAccepted=true; sendRematch(true); checkRematchStart(); };
el('declineBtn').onclick=()=>{ sendRematch(false); disconnectRematch(); };
</script>
</body>
</html>
